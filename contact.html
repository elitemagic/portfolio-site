<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <!-- Header including the main logo and the navigation -->
    <header class="page-header">
      <img
        class="page-header__item"
        src="img/logo.PNG"
        alt="Personal logo of Todd Merlin, a text logo in uppercase letters that consists of my initials"
      />
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About Me</a
            >
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item"
              >Work</a
            >
          </li>
          <li role="presentation">
            <a
              href="contact.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="contact">
      <h1>Contact</h1>

      <div>
        <a href="mailto:toddmerlin@hotmail.com">Contact me</a><br />
        32 Mcdonald Crescent<br />
        Charlestown NSW 2290<br />
        Australia<br />
        <br />
        Telephone <a href="tel:+61435434626">+61 435 434 626</a><br />
        <!-- my telephone number in australia with international code added-->
        Skype <a href="skype:toddmerlin">toddmerlin</a><br />
        Email <a href="mailto:toddmerlin@hotmail.com">toddmerlin@hotmail.com</a>
      </div>

      <form action="#" method="post" id="contact-form" class="standard-label">
        <label for="contact-email">Email: </label>
        <input type="email" required placeholder="Your email" />

        <label for="contact-telephone">Telephone: </label>
        <input
          type="tel"
          id="contact-telephone"
          pattern="\d{4}[\ ]\d{3}[\ ]\d{3}"
          placeholder="Your telephone no."
        />

        <div class="contact-message">
          <label for="client-input">Message:</label>
          <textarea maxlength="240" id="client-input" required></textarea>
        </div>

        <div class="contact-submit">
          <input type="submit" value="Send message" class="button" />
        </div>
      </form>
    </div>

    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <!-- Github logo -->
        <img src="img/github__icon.svg" alt="github" />
        <!-- Twitter logo -->
        <img src="img/twitter__icon.svg" alt="twitter" />
        <!-- LinkedIn logo -->
        <img src="img/linkedin__icon.svg" alt="linkedin" />
      </div>
    </footer>

    <script src="js/tota11y.min.js"></script>
